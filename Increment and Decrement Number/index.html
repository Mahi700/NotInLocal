<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Number</title>

    <link rel="stylesheet" href="./style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
</head>
<body>
    <div class="container">
        <ul>
            <li style="border-radius: 15px 0px 0px 15px;" id="DecrementBtn"><p>-</p></li>
            <li style="border-radius: 0px;" class="nohover"><p id="display">1</p></li>
            <li style="border-radius: 0px 15px 15px 0px;" id="IncrementBtn"><p>+</p></li>
        </ul>
    </div>


    <script src="./app.js"></script>
</body>
</html>
